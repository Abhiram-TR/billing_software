{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Material</title>
    <link rel="stylesheet" href="{% static 'billing_app/sell.css' %}">
</head>
<body>
    <div class="container">
        <h1>Sell Material</h1>
        
        <form method="post" action="{% url 'sell' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="m_id">Material Name:</label>
                <select id="m_id" name="m_id" required>
                    {% for material in materials %}
                    <option value="{{ material.m_id }}">{{ material.material_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="bill_to_party">Bill To Party:</label>
                <input type="text" id="bill_to_party" name="bill_to_party" required>
            </div>

            <div class="form-group">
                <label for="gstin_B">GSTIN (B):</label>
                <input type="text" id="gstin_B" name="gstin_B" required>
            </div>

            <div class="form-group">
                <label for="ship_to_party">Ship To Party:</label>
                <input type="text" id="ship_to_party" name="ship_to_party" required>
            </div>

            <div class="form-group">
                <label for="gstin_s">GSTIN (S):</label>
                <input type="text" id="gstin_s" name="gstin_s" required>
            </div>

            <div class="form-group">
                <label for="hsn_code">HSN Code:</label>
                <input type="text" id="hsn_code" name="hsn_code" required>
            </div>

            <div class="form-group">
                <label for="rate_of_tax">Rate of Tax:</label>
                <input type="number" id="rate_of_tax" name="rate_of_tax" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="rate">Price per unit:</label>
                <input type="number" id="rate" name="rate" step="0.01" required>
            </div>


            <button type="submit">Sell Material</button>
        </form>
    </div>
</body>
</html>
