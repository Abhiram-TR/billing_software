{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <link rel="stylesheet" href="{% static 'billing_app/add_stock.css' %}">
</head>
<body>
    <div class="container">
        <h1>ADD BUY BILL</h1>
        
        <form method="post" action="{% url 'add_stock' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="m_id">Material:</label>
                <select id="m_id" name="m_id" required>
                    {% for material in materials %}
                        <option value="{{ material.m_id }}">{{ material.material_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="taxable_value">Taxable Value:</label>
                <input type="number" id="taxable_value" name="taxable_value" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="tax_percentage">Tax Percentage:</label>
                <input type="number" id="tax_percentage" name="tax_percentage" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit">Add Stock</button>
        </form>
    </div>
</body>
</html>
